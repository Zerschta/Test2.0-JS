<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="grid">
            <div class="block" data-text="Text für Block 1">Block 1</div>
            <div class="block" data-text="Text für Block 2">Block 2</div>
            <div class="block" data-text="Text für Block 3">Block 3</div>
            <div class="block" data-text="Text für Block 4">Block 4</div>
            <div class="block" data-text="Text für Block 5">Block 5</div>
            <div class="block" data-text="Text für Block 6">Block 6</div>
        </div>
        <div class="text-container" id="text-container">
            <div class="text-field" id="text-field"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
